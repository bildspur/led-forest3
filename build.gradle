group 'ch.bildspur.ledforest'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

apply plugin: 'application'
mainClassName = "ch.bildspur.ledforest.Main"
applicationDefaultJvmArgs = ["-Djava.library.path=lib/LeapMotion/library/macosx:lib/opencv"]

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile files('lib/postfx/PostFX.jar')

    // processing
    compile group: 'org.processing', name: 'core', version: '3.3.7'
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'

    compile files('lib/artnet/artnet4j.jar')

    compile files('lib/LeapMotion/library/LeapJava.jar')
    compile files('lib/LeapMotion/library/LeapMotion.jar')

    compile files('lib/plugins/jmdns/jmdns-3.5.1.jar')
    compile files('lib/plugins/jmdns/slf4j-api-1.7.21.jar')
    compile files('lib/plugins/jmdns/slf4j-simple-1.7.21.jar')

    compile files('lib/plugins/oscP5/oscP5.jar')

    compile files('lib/plugins/peasycam/peasycam.jar')

    compile files('lib/plugins/minim/library/minim.jar')
    compile files('lib/plugins/minim/library/jsminim.jar')
    compile files('lib/plugins/minim/library/jl1.0.1.jar')
    compile files('lib/plugins/minim/library/mp3spi1.9.5.jar')
    compile files('lib/plugins/minim/library/tritonus_aos.jar')
    compile files('lib/plugins/minim/library/tritonus_share.jar')

    compile files('lib/realsense/realsense.jar')

    compile files('lib/opencv/opencv-341.jar')
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    with jar
}